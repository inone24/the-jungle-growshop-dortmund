name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches:
      - "feature/**"
      - "codex/**"
      - "hotfix/**"

permissions:
  contents: read

jobs:
  build:
    name: Build (Astro)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.5

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Lint
        run: pnpm lint || true  # kein harter Fail, optional

      - name: Typecheck
        run: pnpm typecheck || true

      - name: Build
        run: pnpm build
